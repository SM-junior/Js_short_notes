<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/542efec3c5.js" crossorigin="anonymous"></script>
</head>

<body>
   <div style="text-align:left; width:300px">
      <div style="display: flex; align-items: center">
         <span style="font-size: 40px; margin-right: 10px">üìù</span>
         <h1 id="app-title" class="title">Shopping-Cart</h1>
      </div>
      <div id="add-item">
         <input type="text" name="item" id="item" placeholder="Enter Item">
      </div>
      <button style="margin:10px 10px 10px 0px">+Add Item</button>
      <div id="filter-item">
         <input type="text" name="filter" id="filter" placeholder="Filter Items">
      </div>
      <div id="list">
         <ul style="list-style-type: none; padding-left: 0;">
            <li class="items"
               style="padding: 4px; margin-top: 10px; border:1px solid black; display: flex; justify-content: space-between">
               orange
               <i class="fa-solid fa-trash" style="color:red"></i>
            </li>
            <li class="items"
               style="padding: 4px; margin-top: 10px; border:1px solid black; display: flex; justify-content: space-between;;">
               apple
               <i class="fa-solid fa-trash" style="color:red"></i>
            </li>
            <li class="items"
               style="padding: 4px; margin-top: 10px; border:1px solid black; display: flex; justify-content: space-between;;">
               banana
               <i class="fa-solid fa-trash" style="color:red"></i>
            </li>
         </ul>
      </div>
      <h3>Traversing the DOM</h3>
      <div class="parent">
         <div class="child">child-1</div>
         <div class="child">child-2</div>
         <div class="child">child-3</div>
      </div>
   </div>



   <script src="index.js"></script>
</body>

</html>
