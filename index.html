<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/542efec3c5.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="main" style="text-align:left; width:300px; margin: auto; background:#f1f2f6; padding: 20px;">
      <div style="display: flex; align-items: center;">
         <span style="font-size: 40px; margin-right: 10px">üìù</span>
         <h1 id="app-title" class="title">Shopping-Cart</h1>
      </div>
      <form id="form">
         <!-- enter item -->
         <div id="add-item">
            <input type="text" name="item" id="item-input" placeholder="Enter Item">
         </div>
         <!-- select priority -->
         <div style="margin-top: 10px;">
            <select name="priority" id="priority-input">
               <option value="0">select priority</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
            </select>
         </div>
         <!-- checkbox input -->
         <div style="margin-top: 10px;">
            <input type="checkbox" name="checkout" id="checkbox">Recurring item
         </div>
         <div>
            <button id="button" type="submit" value="+ Add Item" style="margin:10px 10px 10px 0px">+ Add Item</button>
         </div>
         <!-- <button id="button" type="submit" value="+ Add Item" style="margin:10px 10px 10px 0px">+ Add Item</button> -->
         <!-- filter input -->
      </form>
      <div id="filter-item">
         <input type="text" name="filter" id="filter" placeholder="Filter Items">
      </div>
      <!-- item list -->
      <div id="list">
         <ul class="item" style="list-style-type: none; padding-left: 0;"></ul>
         <div style="text-align: center">
            <button class="clear">Clear All</button>
         </div>
      </div>
      <h3>Traversing the DOM</h3>
      <div class="parent">
         <div class="child">child-1</div>
         <div class="child">child-2</div>
         <div class="child">child-3</div>
      </div>
      <button class="run" style="margin-top: 10px">Run</button>
      <div style="text-align: center">
         <h2>Mouse Events</h2>
         <button class="click-me" style="margin-bottom: 20px">Click me</button>
      </div>
   </div>

   <script src="index.js"></script>
</body>

</html>
